<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miwacle Cosplay Rental</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="servicesStyle.css" rel="stylesheet" />
    <link
      rel="icon"
      href="images/PROFILE LOGO-GOLD.png"
      type="image/icon type"
    />
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar sticky-top nav-white navbar-expand-sm bg-dark-blue mt-0">
      <div class="container-fluid">
        <a href="#" class="navbar-brand ms-3"
          ><img
            src="images/PROFILE LOGO-GOLD.png"
            alt="Miwacle-Gold-Logo"
            id="logo"
        /></a>
      </div>
      <div class="container-fluid justify-content-center">
        <ul class="navbar-nav justify-content-evenly">
          <li class="nav-item">
            <a href="#" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">ABOUT</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-color-gold-yellow">SERVICE</a>
          </li>
          <li class="nav-item">
            <a href="gallery.html" class="nav-link">GALLERY</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- SERVICES HEADER -->
    <div
      class="container-fluid d-flex justify-content-center align-items-center mb-5 extra-margin-bottom"
    >
      <img
        src="images/MIWACLE-CONTAINER.png"
        alt="Miwacle Services Header Frame"
        class="position-absolute"
        id="a"
      />
      <h1 class="text-center text-decoration-underline text-specialYellow">
        Services
      </h1>
    </div>
    <br /><br /><br />

    <!-- PROMO RENT -->
    <div class="container d-flex justify-content-center align-items-center">
      <img
        src="images/MIWACLE-FRAME.png"
        alt="Miwacle Frame"
        class="position-absolute"
        id="frame"
      />
      <img src="images/MIWACLE-PROMO.png" alt="Miwacle Promo" />
    </div>
    <br /><br /><br />

    <!-- FILTERS -->
    <div class="container text-light">
      <!-- ITEM FILTERS -->
      <form id="filters" class="my-3">
        <select name="filter" id="filter">
          <option value="All">All</option>
          <option value="Anime">Anime</option>
          <option value="Games">Games</option>
          <option value="Misc">Misc.</option>
        </select>

        <input
          type="checkbox"
          name="sex"
          id="Male"
          value="male"
          class="ms-2"
          checked
        />
        <label for="Male">Male</label>
        <input
          type="checkbox"
          name="sex"
          id="Female"
          value="female"
          class="ms-2"
          checked
        />
        <label for="Female">Female</label>
      </form>

      <!-- ITEM CONTAINER -->
      <div
        class="d-flex justify-content-evenly align-content-evenly flex-wrap pt-5"
        id="item-container"
      >
        <!-- ITEMS -->
      </div>
    </div>

    <!-- ORDER BUTTON -->
    <div class="container d-flex justify-content-center my-5">
      <a href="#" id="order" target="_blank">Order</a>
    </div>

    <!-- FOOTER -->
    <div
      class="container-fluid position-relative fixed-bottom bg-primary mb-0"
      id="footer"
    >
      <div class="d-flex flex-column">
        <div>
          <img src="images/facebookIcon.png" class="icon me-2 my-1" />Miwacle
          Cosplay Rentals / Miwah Coser
        </div>
        <div>
          <img src="images/phoneIcon.png" class="icon me-2 my-1" />09217284200
        </div>
        <div>
          <img
            src="images/emailIcon.png"
            class="icon me-2 my-1"
          />miwahcos@gmail.com
        </div>
      </div>
    </div>

    <script src="servicesScript.js"></script>
  </body>
</html>
